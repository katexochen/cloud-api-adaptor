version: "2"
run:
  build-tags:
    - aws
    - ibmcloud
    - libvirt
    - azure
  allow-parallel-runners: false
linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    # - staticcheck Temporarily skip this so we can work on this fixes later.
    - unused
  settings:
    govet:
      enable:
        - shadow
    staticcheck:
      checks:
        - all
        - "-ST1005" # TODO fix "ST1005: error strings should not end with punctuation or newlines" in a later change
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        path: ^src/csi-wrapper/pkg/wrapper/
        text: 'SA1019: "github.com/golang/protobuf/jsonpb" is deprecated: Use the "google.golang.org/protobuf/encoding/protojson" package instead.'
      - path: (.+)\.go$
        text: declaration of "(err|ctx)" shadows declaration at
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
